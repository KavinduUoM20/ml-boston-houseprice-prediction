<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Predictions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .custom-padding {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">House Price Predictions</h1>
  <div class="row">
    <div class="col-md-6 custom-padding">
      <form action="{{url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="CRIM">CRIM:</label>
          <input type="text" class="form-control" id="CRIM" name="CRIM" placeholder="Enter CRIM value">
        </div>
        <div class="form-group">
          <label for="ZN">ZN:</label>
          <input type="text" class="form-control" id="ZN" name="ZN" placeholder="Enter ZN value">
        </div>
        <div class="form-group">
          <label for="INDUS">INDUS:</label>
          <input type="text" class="form-control" id="INDUS" name="INDUS" placeholder="Enter INDUS value">
        </div>
        <div class="form-group">
          <label for="CHAS">CHAS:</label>
          <input type="text" class="form-control" id="CHAS" name="CHAS" placeholder="Enter CHAS value">
        </div>
        <div class="form-group">
          <label for="NOX">NOX:</label>
          <input type="text" class="form-control" id="NOX" name="NOX" placeholder="Enter NOX value">
        </div>
        <div class="form-group">
          <label for="RM">RM:</label>
          <input type="text" class="form-control" id="RM" name="RM" placeholder="Enter RM value">
        </div>
      </div>
      <div class="col-md-6 custom-padding">
        <div class="form-group">
          <label for="AGE">AGE:</label>
          <input type="text" class="form-control" id="AGE" name="AGE" placeholder="Enter AGE value">
        </div>
        <div class="form-group">
          <label for="DIS">DIS:</label>
          <input type="text" class="form-control" id="DIS" name="DIS" placeholder="Enter DIS value">
        </div>
        <div class="form-group">
          <label for="RAD">RAD:</label>
          <input type="text" class="form-control" id="RAD" name="RAD" placeholder="Enter RAD value">
        </div>
        <div class="form-group">
          <label for="TAX">TAX:</label>
          <input type="text" class="form-control" id="TAX" name="TAX" placeholder="Enter TAX value">
        </div>
        <div class="form-group">
          <label for="PTRATIO">PTRATIO:</label>
          <input type="text" class="form-control" id="PTRATIO" name="PTRATIO" placeholder="Enter PTRATIO value">
        </div>
        <div class="form-group">
          <label for="B">B:</label>
          <input type="text" class="form-control" id="B" name="B" placeholder="Enter B value">
        </div>
        <div class="form-group">
          <label for="LSTAT">LSTAT:</label>
          <input type="text" class="form-control" id="LSTAT" name="LSTAT" placeholder="Enter LSTAT value">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Separate div element to display output -->
  <div class="row mt-4">
    {% if predicted_val %}
    <div class="col-md-6 offset-md-3">
      <div id="output" class="text-center">
        <h2>Predicted House Price is {{ predicted_val }}</h2>
      </div>
    </div>
    {% endif %}
  </div>

</div>

</body>
</html>
